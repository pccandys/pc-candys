<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>P&C Candys - Crepas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f44336;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d32f2f;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            max-height: 50px;
            width: auto;
        }
        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            user-select: none;
        }
        nav ul.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f44336;
            padding: 10px 0;
            box-sizing: border-box;
            z-index: 10;
        }
        nav ul.active li {
            margin: 10px 0;
            text-align: center;
        }
        @media (max-width: 767px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #f44336;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 10px 0;
                box-sizing: border-box;
                z-index: 10;
            }
            nav li {
                margin-left: 0;
            }
            nav a {
                font-size: 18px;
            }
            .logo img {
                max-height: 40px;
            }
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .message {
            max-width: 600px;
            background: white;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 18px;
            color: #555;
            line-height: 1.5;
        }
        .message strong {
            color: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="HF.png" alt="P&C Candys Logo">
        </div>
        <button class="menu-toggle" aria-label="Mostrar menú">☰</button>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="bolsa_de_gomitas.html">Bolsa de Gomitas</a></li>
                <li><a href="charolas.html">Charolas</a></li>
                <li><a href="mini_hot_cakes.html">Mini Hot Cakes</a></li>
                <li><a href="fresas_con_crema.html">Fresas con Crema</a></li>
                <li><a href="waffles.html">Waffles</a></li>
                <li><a href="crepas.html">Crepas</a></li>
                <li><a href="mini_donas.html">Mini Donas</a></li>
                <li><a href="extras.html">Extras</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="message">
            <p><strong>La sección de Crepas está en construcción.</strong></p>
            <p>Estamos preparando opciones deliciosas para ti.</p>
            <p>Gracias por tu paciencia y preferencia.</p>
            <p>— P&C Candys</p>
        </div>
    </main>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
