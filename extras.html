<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras - P&C Candys</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f44336;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d32f2f;
            position: relative;
            width: 100%;
        }
        .logo {
            font-size: 4vw;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }
        .page-space {
            margin-right: 10px;
        }
        .menu-toggle {
            font-size: 4vw;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
            margin-right: 10px;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .nav-menu li {
            margin-left: 2vw;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 3vw;
        }
        .nav-menu.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f44336;
            padding: 10px 0;
        }
        main.menu-section {
            padding: 5vw;
            text-align: center;
            width: 100%;
            flex: 1; /* <- empuja el footer hacia abajo */
        }
        .menu-section h1 {
            color: #1e88e5;
            font-size: 5vw;
            margin-bottom: 2vw;
        }
        .menu-item {
            background-color: white;
            padding: 3vw;
            margin: 2vw auto;
            max-width: 90vw;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .menu-item h3 {
            font-size: 3vw;
            color: #1e88e5;
            margin-bottom: 1vw;
        }
        .menu-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 2vw 4vw;
            border-radius: 5px;
            font-size: 2.5vw;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #1976d2;
            color: white;
            padding: 3vw;
            text-align: center;
            margin-top: auto; /* <- elimina espacio y fija al fondo */
            width: 100%;
        }
        .social-icons a {
            color: white;
            margin: 0 2vw;
            text-decoration: none;
            font-size: 4vw;
        }
        @media (max-width: 767px) {
            .menu-toggle { display: block; }
            .nav-menu { display: none; }
            .nav-menu li { margin: 2vw 0; }
        }
        @media (min-width: 768px) {
            .logo { font-size: 24px; }
            .page-space { font-size: 16px; }
            .menu-section h1 { font-size: 32px; }
            .menu-item h3 { font-size: 18px; }
            .menu-item button { font-size: 14px; padding: 10px 20px; }
            .nav-menu a { font-size: 16px; }
            .social-icons a { font-size: 24px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üç≠ P&C Candys</div>
        <div class="page-space"></div>
        <button class="menu-toggle">‚ò∞</button>
        <ul class="nav-menu">
     <li><a href="index.html">Inicio</a></li>
      <li><a href="bolsa_de_gomitas.html">Bolsa de Gomitas</a></li>
      <li><a href="charolas.html">Charolas</a></li>
      <li><a href="mini_hot_cakes.html">Mini Hot Cakes</a></li>
      <li><a href="fresas_con_crema.html">Fresas con Crema</a></li>
      <li><a href="waffles.html">Waffles</a></li>
      <li><a href="crepas.html">Crepas</a></li>
      <li><a href="mini_donas.html">Mini Donas</a></li>
      <li><a href="extras.html">Extras</a></li>
      <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </header>

    <main class="menu-section">
        <h1>‚ú® MEN√ö 3: EXTRAS</h1>
        <div class="menu-item">
            <h3>üçé Manzana con chamoy</h3>
            <button onclick="addToOrder('Manzana con chamoy', 15)">$15</button>

            <h3>üå∂ Chamoy extra</h3>
            <button onclick="addToOrder('Chamoy extra', 10)">$10</button>
        </div>
    </main>

    <footer>
        <h3>Redes Sociales</h3>
        <div class="social-icons">
            <a href="https://facebook.com/PyCCandys">Facebook</a>
            <a href="https://instagram.com/PyCCandys">Instagram</a>
            <a href="https://wa.me/524481012425">WhatsApp</a>
            <a href="https://tiktok.com/@PyCCandys">TikTok</a>
        </div>
    </footer>

    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];

        function addToOrder(name, price) {
            orders.push({ name, price: parseFloat(price) || 0, category: 'extras' });
            localStorage.setItem('orders', JSON.stringify(orders));
            alert(`${name} agregado a pedidos. Total items: ${orders.length}`);
        }

        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
