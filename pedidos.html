        /* Estilos para m√≥vil */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

                display: none;

        }
        .order-form label {
            display: block;

            color: #1e88e5;
        }
        .order-form input,
        .order-form select {
            width: 95%;

        .order-form button {

        footer {

<body>
<header>
    <div class="logo">P&C Candys</div>
    <button class="menu-toggle">‚ò∞</button>
    <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>

        <li><a href="extras.html">Extras</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
    </ul>
</header>

<section class="order-section">
    <h1>Realiza tu Pedido</h1>
    <div class="order-form">
        <div id="orderItems">
            <h3>Productos Seleccionados:</h3>
            <p id="orderList">No has seleccionado productos a√∫n.</p>
        </div>
        <label for="orderDate">Pedido programado para:</label>
        <input type="date" id="orderDate" required />
        <label for="address">Entrega en:</label>
        <input type="text" id="address" placeholder="Direcci√≥n" required />
        <label>Selecciona tu ubicaci√≥n:</label>
        <button type="button" onclick="getLocation()">Usar mi ubicaci√≥n actual</button>
        <div id="map"></div>
        <input type="hidden" id="latitud" />
        <input type="hidden" id="longitud" />
        <label for="clientName">Nombre:</label>
        <input type="text" id="clientName" placeholder="Tu nombre" required />
        <label for="phone">N√∫mero de tel√©fono:</label>
        <input type="tel" id="phone" placeholder="Ej. 555-123-4567" required />
        <label for="paymentMethod">M√©todo de pago:</label>
        <select id="paymentMethod" required>
            <option value="">Selecciona</option>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia</option>
        </select>
        <button type="button" onclick="submitOrder()">Enviar Pedido</button>
    </div>
</section>

<footer>
    <h3>Redes Sociales</h3>
    <div class="social-icons">
        <a href="https://facebook.com/PyCCandys" target="_blank">Facebook</a>
        <a href="https://instagram.com/PyCCandys" target="_blank">Instagram</a>
        <a href="https://wa.me/524481012425" target="_blank">WhatsApp</a>
        <a href="https://tiktok.com/@PyCCandys" target="_blank">TikTok</a>
    </div>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// --- C√≥digo JavaScript para mapa y pedidos (igual que antes) ---
let orders = JSON.parse(localStorage.getItem('orders')) || [];
let map, marker;

window.onload = function () {
    updateOrderList();
    initMap();
};

function updateOrderList() {
    const orderList = document.getElementById('orderList');
    if (orders.length > 0) {
        let ul = document.createElement('ul');
        orders.forEach((item, index) => {
            let li = document.createElement('li');
            let text = `${item.name}`;
            if (item.variety) text += ` (${item.variety})`;
            text += ` - $${item.price}`;
            li.textContent = text;
            let btnDelete = document.createElement('button');
            btnDelete.textContent = '√ó';
            btnDelete.onclick = () => removeOrderItem(index);
            li.appendChild(btnDelete);
            ul.appendChild(li);
        });
        orderList.innerHTML = '';
        orderList.appendChild(ul);
    } else {
        orderList.textContent = 'No has seleccionado productos a√∫n.';
    }
}

function removeOrderItem(index) {
    orders.splice(index, 1);
    localStorage.setItem('orders', JSON.stringify(orders));
    updateOrderList();
}

function initMap() {
    const latInput = document.getElementById('latitud');
    const lngInput = document.getElementById('longitud');
    let lat = 20.5021080, lng = -100.1445436;
    map = L.map('map').setView([lat, lng], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap contributors',
    }).addTo(map);
    marker = L.marker([lat, lng], { draggable: true }).addTo(map);
    marker.on('dragend', function () {
        const latlng = marker.getLatLng();
        latInput.value = latlng.lat.toFixed(6);
        lngInput.value = latlng.lng.toFixed(6);
    });
    map.on('click', function (e) {
        marker.setLatLng(e.latlng);
        latInput.value = e.latlng.lat.toFixed(6);
        lngInput.value = e.latlng.lng.toFixed(6);
    });
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            const lat = position.coords.latitude, lng = position.coords.longitude;
            document.getElementById('latitud').value = lat.toFixed(6);
            document.getElementById('longitud').value = lng.toFixed(6);
            map.setView([lat, lng], 13);
            marker.setLatLng([lat, lng]);
        });
    } else {
        alert('Geolocalizaci√≥n no soportada por este navegador.');
    }
}

function submitOrder() {
    const orderDate = document.getElementById('orderDate').value;
    const address = document.getElementById('address').value.trim();
    const latitude = document.getElementById('latitud').value;
    const longitude = document.getElementById('longitud').value;
    const clientName = document.getElementById('clientName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const paymentMethod = document.getElementById('paymentMethod').value;

    if (!orderDate || !address || !latitude || !longitude || !clientName || !phone || !paymentMethod) {
        alert('Por favor, completa todos los campos y selecciona ubicaci√≥n.');
        return;
    }
    if (orders.length === 0) {
        alert('No has seleccionado productos para tu pedido.');
        return;
    }

    const total = orders.reduce((sum, item) => sum + (parseFloat(item.price) || 0), 0).toFixed(2);
    let productDetails = '';
    orders.forEach(item => {
        productDetails += `${item.name} (${item.variety || 'No especificado'}) - $${item.price}\n`;
    });

    const confirmMsg = `¬øTu pedido est√° correcto?\n\nüìÖ Fecha: ${orderDate}\nüìç Direcci√≥n: ${address}\nüë§ ${clientName}\n‚òé ${phone}\nüí≥ Pago: ${paymentMethod}\n\nProductos:\n${productDetails}\nTOTAL: $${total}\n\n¬øDeseas enviarlo?`;

    if (confirm(confirmMsg)) {
        const message = `Hola, me gustar√≠a hacer un pedido:\n\nFecha: ${orderDate}\nDirecci√≥n: ${address}\nUbicaci√≥n: https://www.google.com/maps?q=${latitude},${longitude}\nNombre: ${clientName}\nTel: ${phone}\nPago: ${paymentMethod}\n\nProductos:\n${productDetails}\nTOTAL: $${total}`;
        const whatsappNumber = "524481012425";
        const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    } else {
        alert("Puedes modificar tu pedido antes de enviarlo.");
    }
}

// --- Men√∫ responsive ---
document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('.nav-menu').classList.toggle('active');
});
</script>
</body>
</html>
