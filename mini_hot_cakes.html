<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>P&C Candys - Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f44336;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d32f2f;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            max-height: 50px;
            width: auto;
        }
        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            user-select: none;
        }
        nav ul.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f44336;
            padding: 10px 0;
            box-sizing: border-box;
            z-index: 10;
        }
        nav ul.active li {
            margin: 10px 0;
            text-align: center;
        }
        @media (max-width: 767px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #f44336;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 10px 0;
                box-sizing: border-box;
                z-index: 10;
            }
            nav li {
                margin-left: 0;
            }
            nav a {
                font-size: 18px;
            }
            .logo img {
                max-height: 40px;
            }
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .orders-container {
            max-width: 600px;
            background: white;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 18px;
            color: #555;
            line-height: 1.5;
        }
        .orders-container h2 {
            color: #f44336;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .order-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .order-item h3 {
            color: #f44336;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .order-item p {
            margin: 5px 0;
        }
        .clear-orders {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .clear-orders:hover {
            background-color: #d32f2f;
        }
        .no-orders {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="HF.png" alt="P&C Candys Logo">
        </div>
        <button class="menu-toggle" aria-label="Mostrar menú">☰</button>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="bolsa_de_gomitas.html">Bolsa de Gomitas</a></li>
                <li><a href="charolas.html">Charolas</a></li>
                <li><a href="mini_hot_cakes.html">Mini Hot Cakes</a></li>
                <li><a href="fresas_con_crema.html">Fresas con Crema</a></li>
                <li><a href="waffles.html">Waffles</a></li>
                <li><a href="crepas.html">Crepas</a></li>
                <li><a href="mini_donas.html">Mini Donas</a></li>
                <li><a href="extras.html">Extras</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="orders-container">
            <h2>Tus Pedidos</h2>
            <div id="orders-list"></div>
            <button class="clear-orders">Limpiar Pedidos</button>
        </div>
    </main>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const ordersList = document.querySelector('#orders-list');
        const clearOrdersButton = document.querySelector('.clear-orders');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        function displayOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            ordersList.innerHTML = '';

            if (orders.length === 0) {
                ordersList.innerHTML = '<p class="no-orders">No hay pedidos registrados.</p>';
                clearOrdersButton.style.display = 'none';
                return;
            }

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.classList.add('order-item');
                orderElement.innerHTML = `
                    <h3>Pedido #${order.id}</h3>
                    <p>Mini Hot Cakes: ${order.hotcakes}</p>
                    <p>Toppings: ${order.toppings.join(', ')}</p>
                    <p>Untables: ${order.spreads.join(', ')}</p>
                    <p>Total: $${order.total.toFixed(2)}</p>
                `;
                ordersList.appendChild(orderElement);
            });
            clearOrdersButton.style.display = 'block';
        }

        clearOrdersButton.addEventListener('click', () => {
            if (confirm('¿Estás seguro de que deseas limpiar todos los pedidos?')) {
                localStorage.removeItem('orders');
                displayOrders();
            }
        });

        // Display orders on page load
        displayOrders();
    </script>
</body>
</html>
